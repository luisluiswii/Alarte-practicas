<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Varios Modales</title>
  <style>
    .cuadro {
      width: 150px;
      height: 100px;
      background-color: lightblue;
      margin: 20px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
    }

    /* Fondo del modal */
    .modal-fondo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Contenido del modal */
    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }

    .cerrar-btn {
      margin-top: 15px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cerrar-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Cuadros -->
<div class="cuadro" data-modal="modal1">Cuadro 1</div>
<div class="cuadro" data-modal="modal2">Cuadro 2</div>
<div class="cuadro" data-modal="modal3">Cuadro 3</div>
<div class="cuadro" data-modal="modal4">Cuadro 4</div>

<!-- Modales -->
<div id="modal1" class="modal-fondo">
  <div class="modal-contenido">
    <p>Contenido del Modal 1</p>
    <button class="cerrar-btn">Cerrar</button>
  </div>
</div>

<div id="modal2" class="modal-fondo">
  <div class="modal-contenido">
    <p>Contenido del Modal 2</p>
    <button class="cerrar-btn">Cerrar</button>
  </div>
</div>

<div id="modal3" class="modal-fondo">
  <div class="modal-contenido">
    <p>Contenido del Modal 3</p>
    <button class="cerrar-btn">Cerrar</button>
  </div>
</div>

<div id="modal4" class="modal-fondo">
  <div class="modal-contenido">
    <p>Contenido del Modal 4</p>
    <button class="cerrar-btn">Cerrar</button>
  </div>
</div>

<script>
  // Mostrar el modal correspondiente
  document.querySelectorAll('.cuadro').forEach(cuadro => {
    cuadro.addEventListener('click', () => {
      const modalId = cuadro.getAttribute('data-modal');
      document.getElementById(modalId).style.display = 'flex';
    });
  });

  // Cerrar modales al hacer clic en el botÃ³n
  document.querySelectorAll('.cerrar-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      btn.closest('.modal-fondo').style.display = 'none';
    });
  });

  // Cerrar al hacer clic fuera del contenido
  document.querySelectorAll('.modal-fondo').forEach(fondo => {
    fondo.addEventListener('click', (e) => {
      if (e.target === fondo) {
        fondo.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
